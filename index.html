<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel='stylesheet' href='assets/css/bunnies.css'>
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <div class="jumbotron fluid" style="margin-top: 0vh; margin-bottom: 1vh; text-align:center;">
        <h1 class="c-black">CryptoZoo-Factory</h1>
        <p class="c-black">Create your custom cryptanimal.</p>
    </div>
        <div class="row" style='margin-left:5vh;'>

            <!-- Bunny -------------------------------------------------------------------------->
            <div class='col-lg-3 bunbox m-2 light-b-shadow'>
                <div class='bun'>
                    <div class='bun__ear'>
                        <div class="bun__ear--left">
                            <div class="bun__ear--left-inside"></div>
                        </div>
                        <div class="bun__ear--right">
                            <div class="bun__ear--right-inside"></div>
                        </div>
                    </div>
                    <div class='bun__head'>
                        <div class="bun__head-dots">
                            <div class="bun__head-dots_first"></div>
                            <div class="bun__head-dots_second"></div>
                        </div>
                        <div class="bun__eye">
                            <div class="bun__eye--left">
                                <span class="bun__pupil-left"></span>
                            </div>
                            <div class="bun__eye--right">
                                <span class="bun__pupil-right"></span>
                            </div>
                        </div>
                        <div class="bun__nose"></div>

                        <div class="bun__mouth-contour"></div>
                        <div class="bun__mouth-left"></div>
                        <div class="bun__mouth-right"></div>

                        <div class="bun__whiskers-left"></div>
                        <div class="bun__whiskers-right"></div>
                    </div>

                    <div class='bun__body'>
                        
                        <div class="bun__chest"></div>
                        <div class="bun__chest_inner"></div>


                        <div class="bun__paw-left"></div>
                        <div class="bun__paw-left_inner"></div>


                        <div class="bun__paw-right"></div>
                        <div class="bun__paw-right_inner"></div>


                        <div class="bun__tail"></div>
                    </div>
                </div>


                <div class="dnaDiv" id="bunDNA">
                    <b>
                        DNA:
                        <!-- Colors -->
                         <span id="dnabody"></span>
                         <span id="dnamouth"></span>
                         <span id="dnaeyes"></span>
                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->
                         <span id="dnashape"></span>
                         <span id="dnadecoration"></span>
                         <span id="dnadecorationMid"></span>
                         <span id="dnadecorationSides"></span>
                         <span id="dnadanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>
            </div>

            <!-- Kitty -------------------------------------------------------------------------->
            <div class="col-lg-3 catBox m-2 light-b-shadow">
                <div class="cat">
                    <div class="cat__ear">
                        <div class="cat__ear--left">
                            <div class="cat__ear--left-inside"></div>
                        </div>
                        <div class="cat__ear--right">
                            <div class="cat__ear--right-inside"></div>
                        </div>
                    </div>

                    <div class="cat__head">
                        <div class="cat__head-dots">
                            <div class="cat__head-dots_first"></div>
                            <div class="cat__head-dots_second"></div>
                        </div>
                        <div class="cat__eye">
                            <div class="cat__eye--left">
                                <span class="cat__pupil-left"></span>
                            </div>
                            <div class="cat__eye--right">
                                <span class="cat__pupil-right"></span>
                            </div>
                        </div>
                        <div class="cat__nose"></div>

                        <div class="cat__mouth-contour"></div>
                        <div class="cat__mouth-left"></div>
                        <div class="cat__mouth-right"></div>

                        <div class="cat__whiskers-left"></div>
                        <div class="cat__whiskers-right"></div>
                    </div>

                    <div class="cat__body">

                        <div class="cat__chest"></div>
                        <div class="cat__chest_inner"></div>


                        <div class="cat__paw-left"></div>
                        <div class="cat__paw-left_inner"></div>


                        <div class="cat__paw-right"></div>
                        <div class="cat__paw-right_inner"></div>


                        <div class="cat__tail"></div>
                    </div>
                </div>
                <br>
            </div>

            <div class="col-lg-5 cattributes m-2 light-b-shadow">
                <!-- Cat colors -->
                <div id="catColors">
                    <div class="form-group">
                        <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                        <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
                    </div>
                </div>
            </div>

            </div>
            <br>

        </div>



    </div>
    <footer align="center">
        <p>Ivan on Tech Academy Bootcamp July 2020, Orbital edition.</p>
    </footer>

  </body>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/dna.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src="assets/js/bunFactory.js"></script>

</html>
